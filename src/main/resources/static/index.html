<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="http://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <form method="get" action="/greeting">
            <input name="say">
            <input name="to">
            <button>SUBMIT</button>
        </form>
    </div>
<div>
    <input id="say" placeholder="안녕">
    <input id="to" placeholder="거북이">
    <button onclick="send()">SUBMIT</button>
    <script>
        function send() {
            let say = $("#say").val();
            let to = $("#to").val();
            window.location.href = "greeting1/" + say + "/" + to;
        }
    </script>
</div>
</body>
</html>
